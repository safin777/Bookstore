<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js practice</title>
</head>
<body>
     <h1 id="heading">Hello</h1>
     <h2 id="result"> sajid</h2>
     <h2 id="array"> sajid</h2>
     <button type="button" onclick="document.getElementById('heading').style.fontSize='3rem'">bro click me</button>
    <script>
     const profile={
       name:"safin",
       age:24,
       city:"dhaka",
       fullname:function()
                    {
                      return this.name;
                    }        
       
     }

     document.getElementById('result').innerHTML=profile.fullname();
    </script>

    <script>
      var txt=" ";
     var numbers =[1,2];
     numbers.forEach(arrayFunction);
     document.getElementById('array').innerHTML=txt;

     function arrayFunction(value){
       txt = txt + value ;
    }
    
    </script>
</body>
</html>
